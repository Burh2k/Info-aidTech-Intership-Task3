<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="temperature.png">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Header for Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="conversion.js"></script>
</head>

<body class="font-mono">
    <header>
        <!-- Make a project with at least 5 sections.
    Your website must have a Navbar, Header, Footer, and two more sections. -->
        <nav class="bg-indigo-800 lg:p-10 lg:pt-8 shadow-2xl">
            <ul>
                <h1 class="font-bold lg:text-4xl text-indigo-100">Temperature Converter</h1>
            </ul>
        </nav>
    </header>
    <main class="flex my-48 justify-center ">
        <div
            class="lg:p-20 lg:py-28 text-xl font-bold flex justify-between border-4 bg-indigo-200 border-black rounded-md ">
            <div class="flex flex-col m-4">
                <label for="fahrenheit">Fahrenheit</label>
                <input class="border-2 border-solid border-black" type="number" id="fahrenheit" oninput="convert_F()">
            </div>
            <div class="flex flex-col m-4">
                <label for="celsius">Celsius</label>
                <input class="border-2 border-solid border-black" type="number" id="celsius" oninput="convert_C()">
            </div>
            <div class="flex flex-col m-4">
                <label for="kelvin">Kelvin</label>
                <input class="border-2 border-solid border-black" type="number" id="kelvin" oninput="convert_K()">
            </div>
        </div>
    </main>
    <footer class="border-t-2 border-gray-600 lg:pt-6 lg:ps-6 pb-14 text-gray-500 bg-indigo-200">
        &copy; COPYRIGHT RESERVED
    </footer>
</body>

</html>
